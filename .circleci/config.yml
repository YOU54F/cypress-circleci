version: 2
jobs:
  build:
    working_directory: ~/tmp
    docker:
      - image: 'cypress/base:10'
        environment:
          TERM: xterm
    steps:
      - checkout
      - run: pwd
      - run: ls
      - restore_cache:
          keys:
            - 'v2-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}'
            - 'v2-deps-{{ .Branch }}-'
            - v2-deps-
      - run: npm ci
      - save_cache:
          key: 'v2-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}'
          paths:
            - ~/.npm
            - ~/.cache
      - persist_to_workspace:
          root: ~/
          paths:
            - .cache
            - tmp
  combine_reports:
    working_directory: ~/tmp
    docker:
      - image: 'cypress/base:10'
        environment:
          TERM: xterm
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run: pwd
      - run: ls
      - run: ls ~/
      - run: ls ./
      - run: node ./lib/combine.js
      - run: cd .. && npx cypress-slack-reporter --report-dir mochareports
      - store_artifacts:
          path: ../mochareports
      - store_artifacts:
          path: ../cypress/videos
      - store_artifacts:
          path: ../cypress/screenshots
  test1:
    working_directory: ~/tmp
    docker:
      - image: 'cypress/base:10'
        environment:
          TERM: xterm
    steps:
      - attach_workspace:
          at: ~/
      - run: ls -la cypress
      - run: ls -la cypress/integration
      - run:
          name: Setting mochawesome report filename to test1
          command: export MOCHAWESOME_REPORTFILENAME=test1
      - run:
          name: Running cypress tests 1
          command: >-
            if $(npm bin)/cypress run --spec
            cypress/integration/sample1.spec.js; then echo 'pass'; else echo
            'fail'; fi
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots
      - store_artifacts:
          path: mochawesome-report
      - persist_to_workspace:
          root: ./
          paths:
            - mochawesome-report/test1.json
            - mochawesome-report/test1.html
            - cypress/screenshots
            - cypress/videos
